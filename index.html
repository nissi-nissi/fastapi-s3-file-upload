<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animated background -->
  <canvas id="bg"></canvas>

  <!-- Foreground UI -->
  <div class="center">
    <h1>Hey people!!
         dump your files here.</h1>

    <label class="upload-box">
      Upload CSV / XLS / XLSX files
      <input type="file" id="fileInput" accept=".csv,.xls,.xlsx" hidden />
    </label>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
